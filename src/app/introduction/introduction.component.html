<div class="parentCardsI">
  <div class="card">
    <md-card>
      <img class="introImg" md-card-image src="/assets/images/user.png">
      <div class="divIntro">
        <md-card-content>
          <p>{{introduction?.firstname}} {{introduction?.lastname}}</p>
          <p>{{introduction?.email}}</p>
          <p *ngIf="introduction?.status"> Available</p>
          <p *ngIf="!introduction?.status"> Unvailable</p>
        </md-card-content>
        <md-card-actions>
          <a *ngFor="let link of introduction?.links" [href]="link.url" style="text-decoration: none">
            <img  md-card-avatar [src]="link.imgUrl" />
          </a>
        </md-card-actions>
      </div>
      <p class="description">
        {{introduction?.description}}
      </p>
    </md-card>
  </div>
</div>
